<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<div class="d-flex justify-content-center">
   <h2> Operaciones Crud sobre los productos</h2> 
   </div>
   <br>
   <div class="d-flex justify-content-center">
    <table  class="table " *ngIf="verificarProductos(); else nohayproductos">
        <thead>
        <tr>
            <th scope="col"><h2>Código</h2></th>
            <th scope="col"><h2>Nombre</h2></th>
            <th scope="col"><h2>Cantidad</h2></th>
            <th scope="col"><h2>Precio</h2></th>
            <th scope="col"><h2>Eliminar</h2></th>
            <th scope="col"><h2>Seleccionar</h2></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of productos">
            <td>{{prod.codigo}}</td>
            <td>{{prod.nombre}}</td>
            <td>{{prod.cantidad}}</td>
            <td>{{prod.precio}}</td>
            <td><button (click)="eliminar(prod)" class="btn btn-danger">Eliminar</button></td>
            <td><button (click)="seleccionar(prod)" class="btn btn-primary">Seleccionar</button></td>
        </tr>
    </tbody>
    </table>
    </div>
    <ng-template #nohayproductos><p>No se han  encontrado los productos</p></ng-template>
    <br>
    <hr>
    <br>
    <div class="d-flex justify-content-center">
        <p>Código: <input type="text" [(ngModel)]="prod.codigo"/></p>
        <p>Nombre: <input type="text" [(ngModel)]="prod.nombre"/></p>
        <p>Cantidad: <input type="number" [(ngModel)]="prod.cantidad"/></p>
        <p>Precio: <input type="number" [(ngModel)]="prod.precio"/></p>
    </div>
    <div class="d-flex justify-content-center">
    <p><button  class="btn btn-success" (click)="agregar()">Agregar</button></p>
</div>
<div class="d-flex justify-content-center">
    <p><button class="btn btn-warning" (click)="modificar()">Modificar</button></p>

</div>
<div class="d-flex justify-content-center">
    <p><button class="btn btn-primary" (click)="Comprar()">Comprar</button></p>

</div>
