<table>
    <tr *ngFor="let valor of lista">
        <td>
            {{valor}}
        </td>
    </tr>
</table>
<br>
<br>
<table>
    <tr *ngFor="let valor of lista; let indice=index">
        <td>    
            {{indice+1}}
        </td>
        <td>
            {{valor}}
        </td>
    </tr>
</table>

<h2 *ngIf="estado && edad>=18; else sino">Usted esta autorizado</h2>
<ng-template #sino><h2> Usted no esta autorizado</h2></ng-template>
<br>
<br>
<ng-template *ngIf="estado; then opcion1 else opcion2"></ng-template>
<ng-template #opcion1><h2>Opcion1</h2>               </ng-template>
<ng-template #opcion2><h2>Opcion2</h2>               </ng-template>
